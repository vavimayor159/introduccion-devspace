---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.name: todo-list
  name: todo-list
spec:
  replicas: 1
  selector:
    matchLabels:
      app.name: todo-list
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.name: todo-list
        tier: frontend
    spec:
      containers:
      - image: 411719562396.dkr.ecr.us-east-1.amazonaws.com/todo-list:fed-dedicated-3.0.0.0
        imagePullPolicy: Always
        lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
        name: todo-list
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /ping
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 15
          successThreshold: 1
          failureThreshold: 3
      imagePullSecrets:
        - name: regsecret
      restartPolicy: Always